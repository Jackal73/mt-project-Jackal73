<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/jpg" href="images/traillogo.jpg"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous"/>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.7.0/modern-normalize.min.css"
    />

    <!-- Add some Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400;0,500;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Trail Hikes</title>
  </head>
    <body>

    <!-- modal box -->
        <input type="checkbox" id="show-hide-forms" hidden>
        <div class="forms-wrapper">
            <label for="show-hide-forms" class="x-btn">&#10005;</label>
            <input type="checkbox" id="show-form" hidden>
            <div class="show-btns-wrapper">
                <label for="show-form" class="show-form-btn show-signup-form">Sign Up</label>
                <label for="show-form" class="show-form-btn show-login-form">Log In</label>
            </div>

            <form class="signup-form">
                <h3 class="form-heading">TrailHike: <span class="section">Sign Up</span></h3>
                <div class="fullname-inputs-wrapper">
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Last Name">
                </div>
                <input type="text" class="form-input" placeholder="Username">
                <input type="email" class="form-input" placeholder="Email Address">
                <input type="password" class="form-input" placeholder="Password">
                <input type="submit" value="SIGN UP" class="form-btn">
            </form>

            <form class="login-form">
                <h3 class="form-heading">TrailHike <i>Log In</i></h3>
                <input type="email" class="form-input" placeholder="Email Address">
                <input type="password" class="form-input" placeholder="Password">
                <input type="submit" value="LOG IN" class="form-btn">
            </form>
        </div>
    <!-- end of modal -->

        <div class="container-1">

    <!-- navbar -->
            <div class="logo">
                <h1 class="logo-adjust">
                    TRAILHIKES
                </h1>
                <p class="logo-2">~~A Trail Tracking Application~~</p>
            </div>

            <nav class="first-nav">
                <ul class="first-nav-list">
                    <li class="first-nav-item">
                        <a href="#" class="first-nav-link"><label for="show-hide-forms"><i class="fas fa-sign-in-alt"></i>Sign Up / Log In</label></a>
                    </li>
                </ul>
            </nav>

            <nav class="second-nav">
                <ul class="second-nav-list">
                    <li class="second-nav-item">
                        <a href="index.html" class="second-nav-link">Home</a>
                    </li>
                    <li class="second-nav-item">
                        <a href="trails-hiked.html" class="second-nav-link">Trails Hiked</a>
                    </li>
                    <li class="second-nav-item">
                        <a href="photos.html" class="second-nav-link">Photos</a>
                    </li>
                </ul>
            </nav>


    <!-- end of navbar -->


            <div class="photo">
                <h1 class="photo-header">
                <span class="header-add-in">PHOTOS</span>
                </h1>
</div>


<!-- gallery -->
    <section class="gallery">
        <img src="images/gallery-img-1.jpeg" class="gallery-img gallery-img-1">
        <img src="images/gallery-img-2.jpg" class="gallery-img gallery-img-2">
        <img src="images/gallery-img-3.jpeg" class="gallery-img gallery-img-3">
        <img src="images/gallery-img-4.jpg" class="gallery-img gallery-img-4">
        <img src="images/gallery-img-5.jpeg" class="gallery-img gallery-img-5">
        <img src="images/gallery-img-6.jpg" class="gallery-img gallery-img-6">
        <img src="images/gallery-img-7.jpg" class="gallery-img gallery-img-7">
        <img src="images/gallery-img-8.jpg" class="gallery-img gallery-img-8">
        <img src="images/gallery-img-9.jpg" class="gallery-img gallery-img-9">
        <img src="images/gallery-img-10.jpg" class="gallery-img gallery-img-10">
        <img src="images/gallery-img-11.jpg" class="gallery-img gallery-img-11">
        <img src="images/gallery-img-12.jpg" class="gallery-img gallery-img-12">
    </section>
    <!-- end of gallery -->




    <!-- contact -->
    <section class="contact">
      <h1 class="contact-heading">Please join us!</h1>
      <form class="contact-form">
        <input
          type="text"
          class="contact-input"
          placeholder="Enter email address"
        />
        <input type="submit" class="contact-btn" value="Sign Up" />
      </form>
    </section>
    <!-- end of contact -->

    <!-- footer -->
    <footer class="footer">
    <p>
        &copy;2020
        <a href="https://www.kbldevelopers.com"
        ><span class="company-logo">kblDevelopers</span></a
        >. All Rights Reserved
    </p>
    </footer>
    <!-- end of footer -->


    <script src="./scripts.js"></script>

    </body>
</html>
